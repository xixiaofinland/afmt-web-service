<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Formatter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
      }
      pre {
        background: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
      }
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }
      .button-group {
        margin: 10px 0;
      }
      .button-group button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>afmt playground</h1>
    <p>
      If you find problems, please open an issue
      <a href="https://github.com/xixiaofinland/afmt/issues" target="_blank"
        >here</a
      >.
    </p>
    <br />
    <textarea
      id="code-input"
      placeholder="Paste your Apex code here..."
    ></textarea
    ><br />
    <div class="button-group">
      <button onclick="formatCode()" id="format-button">Format Code</button>
      <button onclick="copyLink()" id="copy-link-button">Copy Link</button>
    </div>
    <h2>Formatted Code:</h2>
    <pre><code id="formatted-code"></code></pre>
    <script>
      // Load code from URL hash when page loads
      window.addEventListener("load", () => {
        const hash = window.location.hash;
        if (hash) {
          try {
            const decodedCode = decodeURIComponent(hash.slice(1));
            document.getElementById("code-input").value = decodedCode;
          } catch (error) {
            console.error("Error decoding URL:", error);
          }
        }
      });

      // Update URL hash when code changes
      document.getElementById("code-input").addEventListener("input", (e) => {
        const code = e.target.value;
        if (code) {
          window.location.hash = encodeURIComponent(code);
        } else {
          history.replaceState(null, null, " ");
        }
      });

      async function formatCode() {
        const button = document.getElementById("format-button");

        // Disable button and add spinner
        button.disabled = true;
        const spinner = document.createElement("span");
        spinner.className = "spinner";
        button.appendChild(spinner);

        try {
          const code = document.getElementById("code-input").value;
          const response = await fetch(
            "https://afmt-web-service-xixiaofinland463-83fq5inw.leapcell.dev/format",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ code }),
            },
          );
          const result = await response.json();
          document.getElementById("formatted-code").innerText =
            result.formatted_code;
        } catch (error) {
          console.error("Error formatting code:", error);
          document.getElementById("formatted-code").innerText =
            "Error formatting code. Please try again.";
        } finally {
          // Re-enable button and remove spinner
          button.disabled = false;
          button.removeChild(spinner);
        }
      }

      function copyLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          const copyButton = document.getElementById("copy-link-button");
          const originalText = copyButton.textContent;
          copyButton.textContent = "Copied!";
          setTimeout(() => {
            copyButton.textContent = originalText;
          }, 2000);
        });
      }
    </script>
  </body>
</html>
